<marquee behavior="scroll" direction="right"  style="background-color:crimson;">The most important factor in preventing the spread of the Virus locally is to empower the citizens with the right information and taking precautions!</marquee>
       <table class="table table-striped">
          <tbody>
             <tr>
                <td colspan="1">
                   <form class="well form-horizontal"  action="/" method="POST">
                     <div class="well form-horizontal" style="background-image: url('/static/corona-fight.jpg'); width:inherit; height: 300px;"></div>
                      <fieldset>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Full Name</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullname" name="fullname" placeholder="Full Name" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Cough</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control" name="cough">
                                     <option value="1">Yes</option>
                                     <option value="0">No</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Runny Nose</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control" name="runny_nose">
                                     <option value="1">Yes</option>
                                     <option value="0">No</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                         <div class="form-group">
                              <label class="col-md-4 control-label" >Fever</label>
                              <div class="col-md-8 inputGroupContainer">
                                 <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span><input id="fever" name="fever" placeholder="98-104" class="form-control" required="true" value="" type="text"></div>
                              </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Tightness of chest</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control" name="chest">
                                     <option value="-1">No</option>
                                     <option value="0">Very less</option>
                                     <option value="1">High</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Breathing Problem</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control" name="breathing">
                                     <option value="-1">No</option>
                                     <option value="0">very less</option>
                                     <option value="1">High</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Headache</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control" name="headache">
                                     <option value="-1">No</option>
                                     <option value="0">Very less</option>
                                     <option value="1">High</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Pneumonia</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control" name="pneumonia">
                                     <option value="1">Yes</option>
                                     <option value="0">No</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label" >Age</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span><input id="age" name="age" placeholder="How old you are" class="form-control" required="true" value="" type="text"></div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Gender</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control" name="gender">
                                     <option value="0">Male</option>
                                     <option value="1">Female</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                         <div class="form-group">
                            <label class="col-md-4 control-label">Travelled in Last 15 days</label>
                            <div class="col-md-8 inputGroupContainer">
                               <div class="input-group">
                                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                                  <select class="selectpicker form-control" name="travel_15days">
                                     <option value="1">Yes</option>
                                     <option value="0">No</option>
                                  </select>
                               </div>
                            </div>
                         </div>
                      </fieldset>
                      <p>
                        <button type="submit" style="background-color: cornflowerblue; float: right;">Submit</button>
                     </p>
                     </form>
                     <nav class="navbar navbar-inverse " style="background-color:cornflowerblue;">
                        <div class="">

                          </div>
                        </div>
                      </nav>
                </td>
             </tr>
          </tbody>
       </table>
    </div>
</body>
